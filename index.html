<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Notepad">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Jonathan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form name="controls" id="controls">
        <select id="fontFamily">
            <option value="Time New Roman" selected>Time New Roman</option>
            <option value="Arial">Arial</option>
            <option value="Sans-serif">Sans-serif</option>
        </select>

        <input id="boldBtn" type="button" value="B">

        <input id="italicBtn" type="button" value="i">

        <input id="underlineBtn" type="button" value="u">

        <input id="normalBtn" type="button" value="n">

        <br />

        <textarea id="output" name="output"></textarea>

        <br />

        <input type="reset" value="clear">
    </form>

    <script src="script.js"></script>
</body>

</html>
